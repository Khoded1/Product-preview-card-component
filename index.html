<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/respo.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="product-card--container">
			<!-- <div class="product-card--image-container"> -->
			<img
				class="product-card--image"
				src="images/image-product-desktop.jpg"
				alt=""
			/>
			<!-- </div> -->
			<div class="product-card--details_con">
				<h3 class="product-card--title">Perfume</h3>
				<h2 class="product-card--heading">
					Gabrielle <br />
					Essence Eau<br />
					De Parfum
				</h2>
				<p class="product-card--bio">
					A floral, solar and voluptuous <br />
					interpretation composed by <br />
					Olivier Polge, Perfumer-Creator <br />
					for the House of CHANEL.
				</p>
				<div>
					<p class="product-card--promoprice">
						$149.99 <span class="product-card--actualprice">$169.99</span>
					</p>
				</div>
				<a class="product-card--cta" href="#"
					><img
						class="addtochat-icon"
						src="images/icon-cart.svg"
						alt=""
					/>Add to Cart</a
				>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">KhodedCodeIt</a>.
		</div>
	</body>
</html>
